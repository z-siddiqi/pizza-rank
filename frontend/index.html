<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza Rank</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.pusher.com/7.2/pusher.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <div class="flex flex-col h-screen">
    <nav class="flex flex-row justify-between items-center w-full border-b p-7 mb-7">
      <div>
        <a href="#" class="text-xl no-underline text-gray-400 hover:text-orange-500">Pizza Rank</a>
      </div>
      <ul>
        <li>
          <a href="https://github.com/z-siddiqi/pizza-rank" class="text-gray-400 hover:text-orange-500">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
            </svg>
          </a>
        </li>
      </ul>
    </nav>
    <div class="container mx-auto mb-auto lg:px-36">
      <div class="grid grid-cols-3 gap-4">
        <div class="col-span-3 order-2 lg:col-span-2 lg:order-1" id="pizzas">
        </div>
        <div class="col-span-3 order-1 lg:col-span-1 lg:order-2" id="latestVotes">
          <h5 class="text-2xl font-bold leading-normal px-3 mt-0 mb-2">Latest Votes</h5>
        </div>
      </div>
    </div>
    <footer class="h-10">
      <div class="text-center text-gray-400 py-2">
        Made by <a href="https://github.com/z-siddiqi" class="font-bold hover:text-orange-500">Zainuddin Siddiqi</a>
      </div>
    </footer>
  </div>
</body>

</html>
